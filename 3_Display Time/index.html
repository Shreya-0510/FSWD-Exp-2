<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #bef6fa;
        }
        .container{
            text-align: center;
            margin-top: 100px;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Current Time:</h2>
        <p id="currentTime"></p>
    </div>
    

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById("currentTime").innerText = now.toLocaleTimeString();
        }
        updateTime();
    </script>
</body>
</html>
