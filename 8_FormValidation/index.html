<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>  
</head>
<body>
    <h2>Signup Form</h2>
    <form id="signupForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" placeholder="Full Name">
        <div class="error" id="fullNameError">Please enter a valid name (only letters, min 3 characters)</div>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username">
        <div class="error" id="usernameError">Username must be at least 6 characters long</div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email">
        <div class="error" id="emailError">Please enter a valid email</div>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password">
        <div class="error" id="passwordError">Password must be at least 8 characters with 1 uppercase, 1 lowercase, 1 number, and 1 special character</div>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
